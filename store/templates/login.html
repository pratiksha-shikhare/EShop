{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-4 mt-4 mx-auto border  mt-4 mb-4 rounded p-4">
      <h3 class="alert alert-light border rounded">Login Here</h3>
      <form action="/login" method="post">
        
        {% csrf_token %}

        {%if error%}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>

        {%endif%}
        <!-- email -->
        <div class="form-group mt-3">
          <label>Email</label>
          <input required type="email" name="email"value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
        </div>
        <!-- password -->
        <div class="form-group mt-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control form-control-sm" placeholder="example@gmail.com">
        </div>
        <!-- button -->
        <div class="form-group mt-3">
          <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
